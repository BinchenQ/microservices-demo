name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  # schedule:
  #  - cron: '31 7 * * *'
  workflow_dispatch:
  push:
    branches: 
      # - main
      # - release/*
      - dev
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

env:
  # Use docker.io for Docker Hub if empty, github.repository as <account>/<repo>
  REGISTRY: docker.io
  REPO_PREFIX: docker.io/binchenq/microservices-demo
  TAG: v1.0.0
  


jobs:

  build:
    # use runner-pod with labels
    runs-on: [self-hosted, dockerd]

    steps:
    - name: Check docker
      run: docker version && env 
    - name: Checkout repository
      uses: actions/checkout@v2

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
    - name: Log into registry ${{ env.REGISTRY }}
      if: github.event_name != 'pull_request'
      uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.HUB_USER }}
        password: ${{ secrets.HUB_PWD }}

    - name: Build and push Docker image
      id: build-and-push
      run: make build_service adservice
