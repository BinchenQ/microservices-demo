name: docker publish

on: 
  # - workflow_dispatch

  push:
    branches: 
      # - main
      # - release/*
      - dev
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]


env:
  # Use docker.io for Docker Hub if empty, github.repository as <account>/<repo>
  REGISTRY: docker.io
  REPO_PREFIX: docker.io/binchenq/microservices-demo
  TAG: v1.0.0
  


jobs:

  build:
    # use runner-pod with labels
    # runs-on: dockerd
    runs-on: local-runner

    steps:
    - name: Check docker
      run: docker version && env 
    - name: Checkout repository
      uses: actions/checkout@v2

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
    - name: Log into registry ${{ env.REGISTRY }}
      if: github.event_name != 'pull_request'
      uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.HUB_USER }}
        password: ${{ secrets.HUB_PWD }}

    - name: Build and push Docker image
      id: build-and-push
      run: make build_service app=adservice
